<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Love Calculator  </title>
    <link rel="shortcut icon" href="files/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="main">  
        <div class="love">
            Get Your Love Count Here!
        </div>
        <form id="form">
            <input type="text" id="Yname" placeholder="Your Name">
            <input type="text" id="Pname" placeholder="Your Partner Name">
            <input type="submit" id="submit" value="Get Result"> 
            <input type="submit" id="clear" value="Clear all"> 
            <img src="files/loading.gif" alt="" id="loading">
        </form>
    </div>
    
    <div id="result">
        <a id="remove">&times;</a>
        <span id="cong"> </span>
        <br>
        <span id="mes"> </span>
    </div>

    <div id="social"> 
        <ul>   
            <li><a target="_blank" href="https://github.com/habibor144369"><img src="files/github.svg" ></a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/habibor-rahaman-673678180/"><img src="files/linkedin.svg" ></a></li>
            <li><a target="_blank" href="https://twitter.com/HabiborRahaman6"><img src="files/twitter.svg" ></a></li>
            <li><a target="_blank" href="https://www.facebook.com/profile.php?id=100009980252982"><img src="files/facebook.svg" ></a></li>
        </ul>
    </div>
 
    <script src="app.js"></script> 
</body>
</html>
